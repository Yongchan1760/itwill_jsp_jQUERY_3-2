<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Insert title here</title>
	<!--jquery install-->
	<script src="https://code.jquery.com/jquery-3.5.1.js"> </script>
		<!-- 
			.each(function) 메소드 선택된 html요소들이 저장된 배열에 접근하여 
			반복적으로 순회할수있게 도와주는 메소드
			
			java언어의 반복문 for와 비슷하고
			html문서 내의 동일한 html태그로 구성된 요소를 반복 처리할떄 유용하게 사용됨
			
			.each(function(index,element)
			주제: 3개의 <li>태그를 선택해서 가져와서 li요소 내부의 텍스트값을 반복해서 얻어 출력
		 -->
	<script>
		$(function(){
			//li태그를 반복적으로 순회하기 위해여 .each() 메소드를 사용한다.
			$("li").each(function(index,element){
				console.log(index + ":"+$(this).text());
			});
		});
	</script>
</head>
<body>
	<ul>
		<li>홍길동</li>
		<li>이순신</li>
		<li>유관순</li>
	</ul>
</body>
</html>
