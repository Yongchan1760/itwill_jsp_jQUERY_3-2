<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Insert title here</title>
	<!--jquery install-->
	<script src="https://code.jquery.com/jquery-3.5.1.js"> </script>
	<!-- 
		 .replaceWith(content) 메소드 
		 -선택된 태그요소를 제거하고 새로운 content로 변경한다.
		 만약 html문서 내에 바꿀 content와 일치하는 태그가 있으면 타깃 요소로 이동하여 변경시킨다.
		  
	 -->
	<script>
	 	$(function(){/* html태그를 모드 로딩했을때 */
	 		/* 1. 클래스 속성 값이 second인 div태그를 찾아서 <div class="inner second">강감찬</div> 
	 		태그를  <h2>강감찬 장군</h2>태그로 변경시키자 
	 		요약: html문서내에 존재하지않는 새로운 <h2>ㅡ태그로 변경시키는 예제
	 		$("div.second").replaceWith("<h2>강감찬 장군</h2>"); */
	 		
	 		/* 2. class속성값이 third인 div 태그를 찾아서 html문서내에 존재하는 class 속성값이 first인 div 
	 		요소 태그를 선택해서 이 div 태그로 변경 시키자   
	 		참고: 이때 class속성값이 first인 div태그는 이동된다. 
	 		$("div.third").replaceWith($("div.first"));*/
	 		
	 		/* 3.  .replaceAll(target) 메소드 .replaceAll(변경시킬 target)
	 		  	replaceAll 메소드는 replaceWith 메소드와 기능이 동일함 다만 ? content와 target의 
	 		  	위치가 서로 다르다.
	 		  	class 속성값이 inner인 태그들을 모두 선택해서 새로운 h2태그로 변경 시키자  */
	 		$("<h2>영웅들</h2>").replaceAll(".inner");
	 	});
	</script>
</head>
<body>
	<div class="container"></div>
		<div class="inner first">이순신</div>
		<div class="inner second">강감찬</div>
		<div class="inner third">유관순</div>
</body>
</html>
