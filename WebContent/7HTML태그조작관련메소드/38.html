<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Insert title here</title>
	<!--jquery install-->
	<script src="https://code.jquery.com/jquery-3.5.1.js"> </script>
	<!-- 
		.empty() 메소드
		텍스트 값을 포함한 모든 자식(자손) 요소를 제거하고, html태그는 그대로 남는다.
	 -->
	<script>
		$(function(){
			/* $("div.hello").empty();
			 class속성값이 hello인 div 요소 선택해서 div요소의 자식요소의 text값을 포함한
			모든 자식요소를 제거함  */
			
			/* .remove(선택자를 이용해서 태그를 선택해옴) 메소드 선택된 모든 요소를 제거한다. 
			모든 div태그중에서 class속성값이 hello인 모든 태그를 삭제한다. */
			 $("div").remove(".hello");
		});
	</script>
</head>
<body>
	<div class="container">
		<div class="hello">
			이순신<p>강감찬</p>
		</div>
		<div class="gooodbye">
			유관순
		</div>
	</div>
</body>
</html>
