<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Insert title here</title>
	<!--jquery install-->
	<script src="https://code.jquery.com/jquery-3.5.1.js"> </script>
	<!-- 
	  	제이쿼리의	조작관련 메소드란 ? 
		html태그를 추가하거나 삭제 및 수정 또는 복사와 같은 처리를 손쉽게 할수있도록 도와주는 메소드 
		
		조작 관련 메소드를 사용하면 html화면에 없던 특정값을 보여주거나 또는 화면에 있던 값을 수정하거나 
		삭제하여 동적인 html페이지 화면을 구현할수있음 
	 -->
	<script>
		$(function(){
			/* class 속성값이 inner인 div요소를 선택해서 가져와서
			 text값 위치에 span 장군 span 태그를 만들어서 추가한다.
			$(".inner").append("<span>장군</span>")
			
			 클래스 속성값이 inner인 div 요소의 텍스트값 위치에  <h2>영웅들</h2>요소를 얻어 설정한다.
			기존의 h2요소는 이동된다.
			$(".inner").append($("h2")); */
			
			//클래스 속성값이 inner인 <div> 요소의 텍스트값 위치에 <span>장군</span>태그를 만들어 추가함
			//$("<span>장군</span>").appendTo(".inner");
			
			//클래스 속성값이 inner인 div 요소의 텍스트값 위치에  span장군 span 값을 추가한다
			//단 기존에 존재하는 이순신 또는 강감찬 텍스트 위치 앞에 추가시킨다.
			//$(".inner").prepend("<span>장군</span>");
			
			//클래스 속성값이 inner인 div 요소의 텍스트 값 위치에
			//36 파일에 존재하는 h2태그를 이동시켜 설정한다.
			//이때 기존 h2태그가 타깃태그의 text값 앞으로 이동된다.
			//$(".inner").prepend($("h2"));
			
			//.after(content)메소드
			//선택된 태그 요소뒤에 content를 추가한다. 
			//추가하려는 content가 html문서 내에 있는 경우 추가하려는 content가 대상 태그로 이동하게된다.
			
			//주제:content 가 html문서 내에 없는 겨우로써
			//class속성값이 inner인 div 태그의 바로 뒤에 span 장군 span 을 생성하여 추가시킨다.
			//$(".inner").after("<span>장군</span>");
			
			//주제 content가 html문서 내에 있는 겨우로서 
			// class속성값이 inner인 div태그의 바로뒤에 html내에 존내하는 h2태그를 선택하여 추가시킨다.
			//$(".inner").after($("h2"));
			
			//.wrap(html)메소드
			//선택된 태그를 지정된 html태그로 애워 감싼다.
			//지정된 html태그는 새로운 태그일수도있고, html문서 내에 존재하는 태그 일수도있다. 
			//기존의 html태그는 이동되지 않고 복사된다.
			// 그리고 지정된 html태그에 text값이 포함된 경우 text값은 타깃요소 앞에 위치한다.
			//주제: class속성값이 inner인 div 태그를 찾아서 
			// 새로운 태그인 <div class='new'> </div> 태그를 생성해서 애워 감싼다.
			$(".inner").wrap("<div class='new'></div>")
		});
	</script>
	<style type="text/css">
		.new{
			border: 5px solid blue;
		}
	</style>
</head>
<body>
	<h2>영웅들</h2>
	<div class="container">
		<div class="inner">이순신</div>
		<div class="inner">강감찬</div>
	</div> 
</body>
</html>
