<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Insert title here</title>
	<script type="text/javascript" 
	    	src="https://code.jquery.com/jquery-3.5.1.js">
	</script>
	
	<!-- 
		:even 필터 선택자란? 인덱스 위치의 값이 짝수 번째 요소들을 선택 하는 필터 선택자 
		:odd 필터 선택자란?
		인덱스 위치의 값이 홀수 번쨰 요소들을 선택하는 필터 선택자
	 -->
	 <script type="text/javascript">
	 	$(function(){
	 		//tr태그를 모두 선택해서 tr요소들 중에서 짝수 번째 위치한 요소만 선택해온다
	 		$("tr:even").css("background-color","#bbf");
	 		//tr태그 중에서 홀수번째 tr요소들만 선택해서 오기
	 		$("tr:odd").css("font-size","20px");
	 	});
	 	
	 </script>
</head>
<body>
	<table border="1">
		<tr>
			<td>인덱스0</td>
		</tr>
		<tr>
			<td>인덱스1</td>
		</tr>
		<tr>
			<td>인덱스2</td>
		</tr>
		<tr>
			<td>인덱스3</td>
		</tr>
	</table>
</body>
</html>
