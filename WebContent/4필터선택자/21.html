<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Insert title here</title>
	<script type="text/javascript" 
	    	src="https://code.jquery.com/jquery-3.5.1.js">
	</script>
	<!-- 
		:gt(index 위치값) 필터 선택자
		-지정된 인덱스 위치값보다 큰 인덱스 위치에 해당하는 요소들을 선택해옴 
		4가 들어가면 4보다큰 5부터
		:lt(index 위치값 )필터 선택자
		-지정된 인덱스 위치값보다 작은 index위치에 해당하는 오쇼들을 선택해옴
		
		참고: 두 선택자는 음수값 지정이 가능하고 음수값은 마지막 요소부터 카운트 된다.
	 -->
	<script type="text/javascript">
		$(function(){
			$("tr:gt(1)").css("color","red");
			$("td:gt(6)").css("background-color","blue");
			//td태그중에서 인덱스 위치값이 4보다 큰 위치에 있는 요소들을 선택
			$("td:gt(-2)").text("hello");
			// td태그중에서 인덱스위치값이 -2보다 큰 위치에 있는 요소들을 선택
			//맨뒤가 -1부터 
			//text()걍 호출만 할떄 text("값") html
		});
	</script>
</head>
<body>
	<table border="1">
		<tr>
			<td>TD #0</td>
			<td>TD #1</td>
			<td>TD #2</td>
		</tr>
		<tr>
			<td>TD #3</td>
			<td>TD #4</td>
			<td>TD #5</td>
		</tr>
		<tr>
			<td>TD #6</td>
			<td>TD #7</td>
			<td>TD #8</td>
	   	</tr>
	</table>
</body>
</html>
