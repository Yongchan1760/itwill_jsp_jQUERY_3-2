<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Insert title here</title>
	<script type="text/javascript" 
	    	src="https://code.jquery.com/jquery-3.5.1.js">
	</script>
		<!-- 
			:not(selector) 필터 선택자
			-이 선택자는 selector와 일치하지 않는 모든 요소를 선택해옴 
			-selector위치에는 :not(div a), :not(div,a)와 같은 모든 선택자를 사용할 수 있다.
			
			예제 : 체크박스 형식을 사용하는 input태그중에서 check 되지않는 input태그와 
			바로 인접한 span태그를 선택해서 가져와 배경색을 green으로 설정
			참고: :checked 필터 선택자는? 체크된 input 요소들만 선택해오는 필터 선택자이다.
			
		 -->
	<script type="text/javascript">
		$(function(){
			//checked 필터 선택자는 체크된 input 요소를 선택해온다.
			// 따라서 :not(:checked) 체크되지않은 input 요소들을 선택해온다.
			// 해설 <input> 태그중우에서 체크되지않은 input요소에 바로 인접한 <span> 요소를 선택해
			//css적용 
			$("input:not(:checked) + span").css("background-color","green");
		});
	</script>
	
</head>
<body>
	<div>
		<input type="checkbox" name="a">
		<span>홍길동</span>
	</div>
	<div>
		<input type="checkbox" name="b">
		<span>이순신</span>
	</div>
	<div>
		<input type="checkbox" name="c" checked="checked">
		<span>신상국</span>
	</div>
</body>
</html>
