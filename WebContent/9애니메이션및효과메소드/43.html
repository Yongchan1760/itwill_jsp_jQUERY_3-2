<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Insert title here</title>
	<!--jquery install-->
	<script src="https://code.jquery.com/jquery-3.5.1.js"> </script>
	<!--
		hide() : 노출되어 있는 요소를 숨기는 기능을 하는 메소드 
		기본 문법 $(요소선택).hide("효과속도",콜백함수);
		해석: 선택한 요소를 효과속도에 맞춰 숨긴후 ~ 숨김이 완료되면 콜백 함수가가 
		호출되 실행됨 
		
		show(): 숨겨져 있던 요소를 노출시키는 메소드
		
		hide() : 노출되어 있는 요소를 숨기는 기능을 하는 메소드 
		기본 문법 $(요소선택).show("효과속도",콜백함수);
		해석: 선택한 요소가 숨겨져 있을 경우 효과 속도 맞춰서 노출시키고 노출이 완료되면 
		콜백함수가 자동으로 호출되어 실행됨
		
		효과속도란? 숨기거나 노출시킬떄 바뀌는 속도를 가리킵니다.
		속도값으로는 "fast", "normal", "slow" 또는 1/1000초 단위인
		밀리초로 입력할수있다.
		
		콜백함수란? 효과과 모두 완료되면 실행되는 함수를 가리킵니다. 콜백 함수는 생략해도된다.
	  -->
	<script>
		$(function(){ //제이쿼리 구문
			$("#btn1").on("click",function(){//hide를 클릭했을때
				//1초만에 h1요소를 숨기고 숨김이 완료되면 콜백함수가 실행되게 하자
				$("h1").hide(1000,function(){
					alert("숨김완료!");
					});
			});
		
			$("#btn2").click(function(){//show를 클릭했을때
				//1초만에 h1요소를 노출시키고 노출이 완료가되면 노출완료가 실행되게 하자
				$("h1").show(1000,function(){
					alert("노출완료!");
				});
			});
			
			//toggle(): 숨겨져 있던 요소는 다시 노출 , 노출 되어있으면 다시 숨김
			//toggle 클릭 했을떄
			$("#btn3").click(function(){
				//h1 요소를 선택해서 가져와서 toggle 메소드를 적용시키자
				$("h1").toggle("slow");
			});
		});
	</script>
</head>
<body>
		<button id="btn1">HIDE</button>
		<button id="btn2">Show</button>
		<button id="btn3">toggle</button>
		<h1>내용</h1>
		
</body>
</html>
