<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

	<!-- JQuery설치 방법1을 사용하자
		  방법1 : JQuery.com 사이트에서 다운받은 jquery-3.5.1.min.js파일을 로딩 
	 -->
	 <script type="text/javascript" src="jquery-3.5.1.min.js"></script>
	 
	 <script type="text/javascript">
	 	
	 	$(function(){
	 		//form요소내부에서 사용되는 필터 선택자란?
	 		// <form>요소 내부에 사용될 요소(text, textarea, button, radio, checkbox등)
	 		// 을 선택할때 적합한 선택자
	 		
	 		//:button 필터 선택자
	 		// - <input>태그 중에서 type속성값이 button이거나  <button>태그를 선택해 해 올수 있다
	 		// 따라서  $(":button") 은  $("button, input[type='button']") 표현식과 같다
	 		
	 		//<button>태그와 <input>태그중에서 type속성의 값이 button인 모든 요소를 선택해옴
	 		$(":button").css("border","3px solid red");
	 		 		
	 		//:enabled필터 선택자
	 		// - 활성화 된 요소를 선택 
	 		
	 		//:disabled필터 선택자
	 		// - 비활성화 된 요소를 선택
	 		
	 		//id속성값이 disable인 <button>요소를 선택해서 클릭이벤트를 등록하여
	 		$("#disable").click(function(){
	 			
	 			//type속성값이 text인 활성화된 요소를 선택하여 가져와서
	 			//enabled속성을 제거
	 			$("input[type='text']:enabled").removeAttr("enabled");
	 			
	 			//type속성값이  text인  활성화 된요소를 선택하여 가져와서 
	 			//disabled속성을 추가한다.
	 			$("input[type='text']:enabled").attr("disabled","disabled");
	 		
	 		});
	 		
	 		//id속성값이 enable버튼을 선택하여 클릭이벤트를 등록하자
	 		$("#enable").click(function(){
	 			
	 			//type속성값이 text인 요소중에서 비활성화되어 있는 요소를 최종 선택하여
	 			//disabled속성을 제거 
	 			$("input[type='text']:disabled").removeAttr("disabled");
	 			
	 			//type속성값이 text인 요소중에서 비활성화되어 있는 요소를 선택하여 
	 			//enabled속성을 추가 
	 			$("input[type='text']:disabled").attr("enabled","enabled");
	 			
	 		});
	 		
	 		//<button id="disable">인 버튼을 클릭 했을때.
	 		//(전송버튼을클릭했을때..)
	 		//(form요소의 actiont속성의 페이지로 전송이 일어 났을때..)
	 		$("form").submit(function(event){
	 			//실제 submit하는 동작을 차단 시키자
	 			event.preventDefault(); //return false;
	 		});	
	 	});
	 </script>
</head>
<body>
		<form aciton="index.jsp">
			<fieldset>
				<input type="text" id="first">
				<input type="text" id="second" disabled="disabled"> <!-- 비활성화 -->
				<input type="button" value="enable" id="enable"> <!-- 활성화 -->
				<button id="disable">disable</button>
			</fieldset>		
		</form>
</body>
</html>
