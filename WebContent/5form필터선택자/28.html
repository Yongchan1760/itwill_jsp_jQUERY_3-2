<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Insert title here</title>
	<script type="text/javascript" 
	    	src="jquery-3.5.1.min.js">
	</script>
	<!--  
		:empty 필터 선택자
		자식 요소가 존재하지 않고 텍스트 값또한 비어있는 요소를 선택 
		input ,image , hr ,<br> 태그등이 
		:empty 필터 선택자에 의해서 선택되는 대표적인 태그 요소이다.
		
		주제: 텍스트 내용이 없는 td 태그를 선택하여 문자열 "Was empty!"로 내용을 채우고
		배경색을 green으로 설정하는 예제
	-->
	<script type="text/javascript">
	$(function(){
		//td태그중에서 자식요소 및 텍스트 값이 비어있는 td요소들을 선택해서 
		$("td:empty").text("Was empty").css("background-color","green");
		
	});
	</script>
</head>
<body>
	 <table border="1">
	 	<tr>
	 		<td>TD #0</td>
	 		<td></td>
	 	</tr>
	 	<tr>
	 		<td>TD #2</td>
	 		<td></td>
	 	</tr>
	 	<tr>
	 		<td></td>
	 		<td>TD #5</td>
	 	</tr>
	 </table>
</body>
</html>
