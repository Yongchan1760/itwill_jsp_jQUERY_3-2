<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Insert title here</title>
	<!-- 제이쿼리 기본 선택자 종류 중에서 특정id 선택자  # $("#") #=id속성의 값을 말한다 
		:지정한 id속성의 값과 일치하는 요소만 선택해 옵니다.
		:이선택자는 자바스크립트의 getelementbyid()메소드와 같은 기능을 수행한다.
		:하나의 웹페이지 내에서 모든 요소는 유일한 id속성의 값을 가져야한다
		만일 동일한 id속성값을 가진 요소들이 있으면 가장 첫번째로 작성된 id 요소가 선택된다.	
	-->
	<!-- Jquery사용을위한 CDN링크 주소 작성  : JQUERY설치-->
	<!-- <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.js"></script> -->
		<script type="text/javascript" 
	        src="https://code.jquery.com/jquery-3.3.1.js"></script>
	        
		<script type="text/javascript">
			<!--웹브라우저가 4.HTML페이지의 태그를 모두 로딩했을떄  -->
			$(function(){
				//4.html파일 내부의 모든 html태그들중에서 id속성값이 타겟인 div요소를 선택 
				$("#target").css("color","red");
				//참고: 선택자를 이용해서 선택된 요소의 텍스트 노드값을 얻을때는 text메소드를 호출하여 얻는다.
				console.log($("#target").text());
			});
		</script>
	
</head>
<body>
	<!-- html요소를 넣는다 -->
	<div>DIV1</div>
	<div id="target">DIV2</div>
	<span>SPAN</span>
</body>
</html>
