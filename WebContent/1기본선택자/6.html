<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Insert title here</title>
	<script type="text/javascript" 
	        src="https://code.jquery.com/jquery-3.3.1.js"></script>
	        <!-- 제이쿼리 사이트로 들어가서 js파일을 불러와 현재 html페이지에 로딩시켜사용 -->
	        
	        <!--
	        	예제주제: 하나의 html태그에 여러 class속성값을 가진 태그들을 선택해 오는 방법
	        	참고: 모든 태그는 하나 이상의 class속성값을 가질수있고
	        	선택할떄는 그중에서 하나만 일치하면 선택된다.
	          -->
	          
	          <script type="text/javascript">
	          	//html 문서내의 모든 요소가 웹브라우저에 로드되면 
	          	$(function name(){
	          		//class 속성값이 "myclass"인 모든 요소를 선택해서 가져와
	          		//css()함수를 이용해 border속성값을 설정하면 요소들의 영역에 모두 테두리의
	          		//모양을 설정할수있다.
	          		$(".myClass").css("border", "2px solid blue");
	          		//class속성값이 myclass와 otherclass 인 모든 요소를 선택해서 가져와
	          		//선택한 모든요소에 color속성값을 설정하면 텍스트 노드값의 색상 변경을 할수있다.
	          		$(".myClass.otherClass").css("color","red");
	          	});
					
				
	          </script>
</head>
<body>
	<div class="myClass">div class="notMe"</div>
	<div class="myClass otherClass">div class="myClass"</div>
	<span Class="myClass otherClass">span class="myClass"</span>
</body>
</html>
