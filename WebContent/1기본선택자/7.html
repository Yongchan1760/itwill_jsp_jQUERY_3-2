<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Insert title here</title>
	<script type="text/javascript" 
	    	src="https://code.jquery.com/jquery-3.3.1.js"></script>
	        <!-- 제이쿼리 사이트로 들어가서 js파일을 불러와 현재 html페이지에 로딩시켜사용 -->
	      
	       		<!-- 제이쿼리 기본선택자 종류중에서... 다중선택자 ,, 문법 $( "tag명1,tag명2 , tag명3")
	       	 	한꺼번에 여러개의 html태그를 , 다중선택자를 이용해서 모두 선택해 올수있다.
	       	 	이떄 각 요소는 반드시 tag명이 아니어도 상관 없으며, 앞에서 배운 class 속성및 id속성도 사용가능함
	       	 	문법 $( "tag명1,id속성값 , class속성값") -->
	       	 	
	       	 	<script type="text/javascript">
	       	 		$(function(){
	       	 			/* <div>요소와 <span>요소 그리고 class속성값이 myclass인< p>요소를 선택해서
	       	 			가져와서 텍스트 노드의 값을 red로 변경  */
	       	 			$("div,span,p.myClass").css("color","red");
	       	 			//참고 <p class="notMyClass">요소는 선택에 제외되어 css스타일 미적용
	       	 		});
	       	 	</script>
	       	 	
</head>
<body>
	<div>div</div>
	<p class="myClass">p Class="myClass"</p>
	<p class="notMyClass">p Class="notMyClass"</p>
	<span>span</span>
</body>
</html>
