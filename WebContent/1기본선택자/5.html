<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Insert title here</title>

	<!-- jquery 기본선택자 종류중에서
	class속성 선택자 . 이다     	
	문법 $(".") .:class 속성의 값 , 지정된 class속성의 값과 일치하는 요소들만 배열에 담아 선택해 온다.
	id선택자와 다르게 class 선택자는 동일한 속성값을 여러 html태그에 중복해서 사용할수있다.
	또한 모든태그에는 기본적으로 하나 이상의 속성값을 가질수있으며
	그중에서 하나만 일치하면 선택해올수있다.
	
	:이 선택자는 자바스크립트의 getelementbyclassname()메소드와 동일한 기능을 한다.
	
	-->
	<script type="text/javascript" 
	        src="https://code.jquery.com/jquery-3.3.1.js"></script>
	        <!-- 제이쿼리 사이트로 들어가서 js파일을 불러와 현재 html페이지에 로딩시켜사용 -->
	<script type="text/javascript">
		$(function name(){
			//class속성값이 (.)myClass인 요소만 선택해서 가져옴
			var values = $(".myClass");
			//선택해서 가져온 div요소와 span 요소의 텍스트 노드의 색상을 red로 설정 
			$(".myClass").css("color","red");
			//console.log(values);
			
			/* 참고 :제이쿼리에서 필터링관련 메소드? 일차적으로 선택자에 의해 선택된 결과 태그들중에서
			다시 추가적으로 필터링 작업을 할떄 사용하는 메소드 .first()  .class를 모두 선택해서
			배열로 가져왔다면 .first(): 첫번째 html태그 요소를 반환시킬수있다.
			위 소스 예) class="myclass"인 태그중에서 첫번째 태그를 반환
			즉 같은 클래스를 긁어와 배열에 저장하고 거기중에 필터링을 수행할수있다.
			.last() 마지막 html요소 반환
			class="myclass"인 태그중에서 마지막 태그반환 */
			
			/* 예제) class="myclass"인 태그만 선택하여 그중에서 첫번째 태그만 ? 최종선택해 
			텍스트 노드값을 얻어 콘솔탭에 출력하시오 */
			console.log("첫번째 div요소의 텍스트값을 얻어 출력:"+$(".myClass").first().text());
			//text() 텍스트만 출력 결과를 텍스트 노드라고 부른다.
			
			/* 예제) class="myclass"인 태그만 선택하여 그중에서 마지막 태그만 ? 최종선택해 
			텍스트 노드값을 얻어 콘솔탭에 출력하시오 */
			console.log("마지막 span요소의 텍스트값을 얻어출력"+$(".myClass").last().text());
			/* .myClass가 html태그중에 myclass인 애들을 다 읽어서 배열에 저장한다. 그중에서 배열에 저장된값
			중에 제일 마지막값이 last로 지정 span class="myClass" 중에 택스트 값 출력 */
		});
	</script>
</head>
<body>
	<div class="notME">div class="notMe"</div>
	<div class="myClass">div class="myClass"</div>
	<span class="myClass">span class="myClass"</span>
</body>
</html>
