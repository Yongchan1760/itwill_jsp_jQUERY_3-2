<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Insert title here</title>
	<!--jquery install-->
	<script src="https://code.jquery.com/jquery-3.5.1.js"> </script>
	
	<style type="text/css">
		.highlight{
			background: yellow;
		} 
		.selected{
			color:red;
		}
		.size{
			margin:8px;
			font-size:16px
		}
	</style>
	<!-- 
		.removeClass(제거할 class속성의 값) 메소드
		지정한 Class 속성값을 제거 시키는 메소드 
		동시에 여러개의 class 속성값을 제거 할수도있다.	
	 -->
	<script>
		$(function(){
			$("p:first").removeClass("highlight");
			$("p:last").removeClass("selected highlight");
			
			
		});
	</script>
</head>
<body>
	<p class="size highlight" >홍길동</p>
	<p>과</p>
	<p class="size selected highlight">이순신</p>
</body>
</html>
