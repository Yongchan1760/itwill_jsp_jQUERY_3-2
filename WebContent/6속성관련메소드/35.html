<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Insert title here</title>
	<!--jquery install-->
	<script src="https://code.jquery.com/jquery-3.5.1.js"> </script>
	<!-- 
		.toggleClass(className)메소드
		.선택된 요소에서 classname에 해당하는 class속성이 존재하면 제거하고, 존재하지않으면 
		추가로 설정하는 메소드
		
		참고 결국 addclass(classname 메소드와 remove(classname 메소드를 번갈아가면서 실행하는 메소드이다.
	 -->
	<script>
		$(function(){
			$("p").on("click",function(){
				//클릭 이벤트가 발생? p요소  this 
				$(this).toggleClass("highlight");//클릭할때마다 p태그에 highlight class속성의 값으로 추가 시키거나 제거시킨다.
			});
		});
	</script>
	<style type="text/css">
		.highlight{
		 background: yellow;
		}
	</style>
</head>
<body>
	<p>홍길동</p>
	<p>이순신</p>
	<p>유관순</p>
</body>
</html>
