<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Insert title here</title>
	<!--jquery install-->
	<script src="https://code.jquery.com/jquery-3.5.1.js"> </script>
	
	<style type="text/css">
		.highlight{
			background: yellow;
		} 
		.selected{
			color:red;
		}
		.size{
			margin:8px;
			font-size:16px
		}
	</style>
	<!-- 
		.addclass(classname) 메소드
		- 선택된 요소에 classname 해당하는 class속성을 설정(추가)하는 메소드이다.
		- 동시에 여러개의 속성값을 설정할수있고, 기존에 class 속성이 있으면 덮어 쓰기가 되지않고
		 기존 속성값 뒤에 추가된다.
		 - 일반적으로 css스타일을 적용할 목적으로 사용한다. 
		 - 주제 : 기존의 class 속성을 가진 p태그에 새로운 class속성을 추가 시키는 예제
		
	 -->
	<script>
		$(function(){
			//첫번째 p태그를 선택해서 p 태그에 class 속성의 값  highligth를 추가로 설정한다.
			$("p:first").addClass("highlight");
			
			//마지막 p태그에 기존의 class속성값 size뒤에  selected값과 highlight값을 추가 시킨다.
			$("p:last").addClass("selected highlight");
			
			
		});
	</script>
</head>
<body>
	<p class="size">홍길동</p>
	<p>과</p>
	<p class="size">이순신</p>
</body>
</html>
