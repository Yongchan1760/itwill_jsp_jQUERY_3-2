<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Insert title here</title>
	<script type="text/javascript" 
	    	src="https://code.jquery.com/jquery-3.5.1.js">
	</script>
	
	<!-- 
		제이쿼리 속성 선택자 종류
		attribute starts / ends width 선택자
		지정된 속성의 값이 지정된 값으로 시작하는 요소 및 지정된 값으로 끝나는 요소를 선택하는 선택자들
		
		사용법 
		$("selector[속성명 ^='속성값']")
		: 지정된 속성값으로 시작하는 요소를 선택
		:^= 시작하는 
		$("selector[속성명 $='속성값']")
		: 지정된 속성값으로 끝나는 요소를 선택
		$: 끝나는
		예제주제 : html문서에서 사용된 a태그중에서 href 속성값이  "https"로 시작하는 요소만 선택하여 글꼴 크기를 40px로 설정
		"net"로 끝나는 요소를 선택하여 글자색을 red로 설정하자.
	 -->
	 	<script type="text/javascript">
	 		$(function(){
	 			$("a[href ^='https']").css("font-size","40px");
	 			// a요소중에서 href속성의 값이 https로 시작하는요소만 선택해서 가져와서
	 			//글꼴 크기를 40px로 설정하자
	 			$("a[href $='net']").css("color","red");		// a요소중에서 href속성의 값이 net로 끝나는 요소만 선택해서 가져와서
	 			//글자색을 노랑으로
	 		});
	 	</script>
	
</head>
<body>
	<a href="http://naver.com">one</a> <br>
	<a href="https://naver.com" target="_blank">two</a> <br>
	<a href="https://daum.net">three</a> <br>
	
</body>
</html>
