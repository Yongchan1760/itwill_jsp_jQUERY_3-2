<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Insert title here</title>
	<script type="text/javascript" 
	    	src="https://code.jquery.com/jquery-3.5.1.js">
	</script>
	
	<!-- 
		제이쿼리 속성선택자 종류
		multiple attribute //attribute contains prefix 선택자
	
	 	사용법 
	 	$("selector[attr1='value1'][attr2='value2']");
	 	한꺼번에 속성을 여러개 지정하는 방법은 [속성명=값] 형식을 반복적으로 나열해서 선택
	 	$("selector[attr1 |='value1']);
	 	속성값에  -하이픈이 포함된 요소를 선택하기 위해서는 ! 연산자를 사용
	 	공백으로 정확하게 구분된 요소를 선택하기 위해서는 |= 연산자를 사용
	 	
	 	예제 주제)
	 		html문서에서 사용된 input 태그중에서 id속성을 가지며 또한 name 속성의
	 		값이 man으로 끝나는 요소를 선택해서  input 태그의 value속성값을 man글자 포함으로 설정함
	 		그리고 value 속성의 값에 en또는 en- 포함하는 요소를 선택해서 border 스타일 적용
	 -->
	 
	 <script type="text/javascript">
	 	$(function(){
	 		// input 태그중에서 id속성을 가지고있으며, name 속성의 값이 man 문자열로 끝나는
	 		//태그를 선택합니다. 선택된 input태그의 value 속성값을 has man in it문자열을 설정한다.
	 		$("input[id][name $='man']").val("has man in it");
	 		//$("input[id][name =$'man']").val("has man in it");
	 		//이 문법은 잘못된 문법이다.
	 		
	 		//input 태그에서 value속성의 값에 문자열 "en" 또는 "en-" 이 포함된 요소를 선택해서
	 		//빨간 점선을 3px 굵기로 설정
	 		$("input[value |= 'en']").css("border","3px dotted red");
	 		// en이 들어있는건 모두 들고온다.
	 	});
	 
	 </script>
</head>
<body>
	<input name="man-news" id="man-new" value="en">
	<input name="milkman"  value="kr">
	<input name="new-letterman" id="letterman">
	<input  id="new-milk" value="en-UK">
</body>
</html>
